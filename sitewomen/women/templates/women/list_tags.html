{% if tags %} <!-- проверяем есть ли тег -->
    Теги:</p>  <!-- отоброжаем строку Теги -->
    <ul class="tags-list">
        {% for t in tags %} <!-- перебираем список тегов-->
        <li><a href="{{t.get_absolute_url}}">{{t.tag}}</a></li> <!-- формируем список из ссылок на тот или иной тэг-->
        {% endfor %}
    </ul>
{% endif %}
